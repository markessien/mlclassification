    <style>
        .custom-title {
            font-family: "Ubuntu"
        }
        .columns:nth-child(1) {

        }

        }
        .custom-button:hover {

        .custom-button:focus {

            color: white;
        }

        }
        .card-content>p {

        }
        #myBar {

            width: 50%;

        }
        #footer {
            background: #084482;
            height: 50px;

        }
        .custom-border {
            box-shadow: none;
            border: 3px solid #d4d4d4;
            border-radius: 4px;
        }
        .custom-border2 {
            padding-top: 40px;
            box-shadow: none;
            border: 0px solid #d4d4d4;
            border-radius: 4px;
        }
        .progress::-moz-progress-bar {
            background-color: #252939;
            border-radius: 6px;
        }
        .progress::-webkit-progress-value {
            background-color: #252939;
            border-radius: 6px;
        }
        .progress {
            background-color: #252939;
            border-radius: 6px;
        }
        .custom-card-header {
            margin-top: -2.5rem;
            margin-left: 1rem;
            background: white;
        }
        .wrapper {
            margin: 1rem;
        }
        .b{
            font-family: Ubuntu;
            font-size: 24px;
        }
        .h3-pred{
            font-family:Ubuntu;
            float: left;
            font-size: 24px;
            font-weight: bold;
            padding-top: 28px;
            padding-left: 75px;
        }
        #nav {
            width: 1920px;
            height: 50px;
            left: 0px;
            top: 0px;
            text-align: left;
            background: #084482;
        }
        
        .progress--circle {
        position: relative;
        display: inline-block;
        margin: 1rem;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #ddd;
        }
        .progress--circle:before {
        content: '';
        position: absolute;
        top: 5px;
        left: 5px;
        width: 50px;
        height: 50px;

        border-radius: 50%;
        background-color: white;
        }
        .progress--circle:after {
        content: '';
        display: inline-block;
        width: 100%;
        height: 100%;

        border-radius: 50%;
        background-color: #143b7a;
        }

    .progress__number {
    position: absolute;
    top: 50%;
    width: 100%;
    line-height: 1;
    margin-top: -0.75rem;
    text-align: center;
    font-size: 1.3rem;
    color: #777;
    }
    .progress--circle.progress--25:after {
      background-image: linear-gradient(0deg, 
      #ddd 50%, transparent 50%, transparent), 
      linear-gradient(270deg, #63B8FF 50%, #ddd 50%, #ddd);
    }

    .figure{
    width:relative;
    height:230px;
    background:transparent url(https://www.leonardo-hotels.it/octopus/Upload/images/Pages/mulhwcc01mai17800x600.jpg) no-repeat;  
    padding-top: 80px;
    }

    a 
    {
    text-decoration: none;
    display: inline-block;
    padding: 8px 16px;
    opacity: 0.5;
    }

    a:hover {
    background-color: #ddd;
    color: black;
    }

    .previous {
    background-color: #f1f1f1;
    color: black;
    float: left;
    }

    .next {
    float: right;    
    background-color: #f1f1f1;
    color: black;
    }

    .round {
    border-radius: 50%;
    }
        
    </style>
    <title>ClassiFi</title>
    <script>
        // Code for electron dialog
        const {
            dialog
        } = require('electron').remote;
        const {
            ipcRenderer
        } = require('electron')
        ipcRenderer.on('trainingDatasets', (event, args) => {
            console.log(args)
            var datasets = document.getElementById("trainingDatasets")
            clearAndAppend(datasets, args)
        })
        ipcRenderer.on('testDatasets', (event, args) => {
            var datasets = document.getElementById("testDatasets")
            clearAndAppend(datasets, args)
        })
        function clearAndAppend(datasets, datasetEntries) {
            while (datasets.firstChild) {
                datasets.removeChild(datasets.firstChild);
            }
            datasetEntries.forEach(element => {
                datasets.innerHTML += (`<li>${element}</li>`)
            });
        }
        function getDataset(eventName) {
            console.log(eventName)
            console.log("showing")
            var path = dialog.showOpenDialog({
                properties: ['openDirectory']
            });
            if (path != null) {
                ipcRenderer.send(eventName, path)
            }
        }
        function showDialog() {
            console.log("showing")
            var path = dialog.showOpenDialog({
                properties: ['openDirectory']
            });
            ipcRenderer.send('datasetRecovery', path)
        }
    </script>
</head>
